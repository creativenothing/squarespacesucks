{{ define "main" }}
  <section id="blog">
    <div class="content">
      <h1>{{ .Title }}</h1>
      <ul class="row">
        {{ range .Pages.ByPublishDate.Reverse }}
          <li class="col-xs-12 col-md-6 col-lg-4">
            <a href="{{ .RelPermalink }}">
              <img src="/img/{{ .Params.image }}" alt="" />
              {{ $dateTime := .Date.Format "01/02/2006" }}
              <time datetime="{{ $dateTime }}">{{ $dateTime }}</time>
              <h3>{{ .Title }}</h3>
              <p>{{ .Params.subtitle }}</p>
              <small>Read More</small>
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
