<nav {{ if .Page.Params.hasCover }}class="nav-cover"{{ end }}>
  <ul>
    <li class="brand"><a href="/">Squarespace Sux</a></li>
  </ul>
  <ul>
    {{ $current := . }}
    {{ range .Site.Data.navigation.nav }}
      {{ $active := in $current.RelPermalink .url }}
      <li {{ if $active }}class="active"{{ end }}>
        <a href="{{ .url }}">{{ .name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
