<hgroup>
  <h1>Customization</h1>
  <h2>
    You can customize themes with SCSS or, you can edit the CSS variables.
  </h2>
</hgroup>
<p>Example: <strong>pick a color!</strong></p>
<article data-theme="generated" aria-label="Generated theme example">
  <h3><span class="name">Custom theme</span></h3>
  <form>
    <div class="grid">
      <input
        type="text"
        name="login"
        placeholder="Login"
        aria-label="Login"
        autocomplete="nickname"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        autocomplete="current-password"
        required
      />
      <button
        type="submit"
        aria-label="Example button"
        onclick="event.preventDefault()"
      >
        Login
      </button>
    </div>
    <fieldset>
      <label for="remember"
        ><input
          type="checkbox"
          role="switch"
          id="remember"
          name="remember"
          checked="checked"
        />
        Remember me</label
      >
    </fieldset>
  </form>
</article>
